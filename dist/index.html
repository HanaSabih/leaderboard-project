<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leaderboard</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  <script defer src="main.js"></script></head>
  <body>
    <div class="container-fluid">
      <h1 class="p-5">Leaderboard</h1>
      <div class="container-fluid d-flex w-75">
        <div class="outputContainer w-50">
          <div
            class="refreshContainer d-flex justify-content-between pb-4 align-items-center"
          >
            <h2>Recent scores</h2>
            <button
              id="refreshScores"
              type="button"
              class="btn btn-dark w-25 h-50"
            >
              Refresh
            </button>
          </div>
          <table class="table table-dark table-striped">
            <tbody class="tableBody"></tbody>
          </table>
        </div>
        <div class="inputContainer w-50 ps-5 ms-5">
          <h2>Add your scores</h2>
          <form id="form" class="py-4 w-75">
            <div class="mb-3">
              <label for="nameInput" class="form-label d-none">your name</label>
              <input
                type="text"
                class="form-control border-dark"
                id="nameInput"
                placeholder="your name"
              />
            </div>
            <div class="mb-3">
              <label for="scoreInput" class="form-label d-none"
                >you score</label
              >
              <input
                type="number"
                class="form-control border-dark"
                id="scoreInput"
                placeholder="you score"
              />
            </div>
            <!-- change -->
            <label class="warningLabel dnone"
              >Please enter the name and the score</label
            >
            <button type="submit" class="btn btn-dark float-end w-25">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
